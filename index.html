<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btn-lang">
        <span class="ua no-active">UA</span>
        <span class="en active">EN</span>
    </div>

    <div class="box">
        <div class="man">
            <span class="base"></span>
            <span class="pole"></span>
            <span class="top-bar"></span>
            <span class="inclined"></span>
            <span class="rope"></span>
            <span class="head"></span>
            <span class="body"></span>
            <span class="left-arm"></span>
            <span class="right-arm"></span>
            <span class="left-leg"></span>
            <span class="right-leg"></span>
            <div class="inscription">Hangman Game</div>
        </div>

        <div class="game">
            <div class="gues-let"></div>
            <div class="inc-gues">Incorect guesses: <span class="nums-inc">0/6</span></div>
            <div class="letters">
                <div class="letter">A</div>
                <div class="letter">B</div>
                <div class="letter">C</div>
                <div class="letter">D</div>
                <div class="letter">E</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">I</div>
                <div class="letter">J</div>
                <div class="letter">K</div>
                <div class="letter">L</div>
                <div class="letter">M</div>
                <div class="letter">N</div>
                <div class="letter">O</div>
                <div class="letter">P</div>
                <div class="letter">Q</div>
                <div class="letter">R</div>
                <div class="letter">S</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">V</div>
                <div class="letter">W</div>
                <div class="letter">X</div>
                <div class="letter">Y</div>
                <div class="letter">Z</div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>

</html>
